<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./src/style/table.css">
</head>
<button id="button">Show Table</button>
<!--<button onclick="myFunction()">Try it</button>-->
<br>
<table id="myTable">
    <tr>
        <th>Line</th>
        <th>Type</th>
        <th>Name</th>
        <th>Condition</th>
        <th>Value</th>
    </tr>
</table>

<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

        textarea {
            width: 80%;
            height: 95%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>Parsed code here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
        </td>
        <td>
            <div class="textAreaWrapper">
                <textarea id="parsedCode" title="Parse code"></textarea>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>

<div class="textAreaWrapper">
    <textarea id="substitutionCode" title="Substitution code"></textarea>
</div>


<script src="dist/bundle.js"></script>
<!--<script src="./src/js/table-handler.js"></script>-->
</body>
</html>
